name: Release
on:
  push:
    branches: [main]
jobs:
  # build and test code, up version, create release in github
  gh-release:
    name: GitHub Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.release.outputs.version }}
    steps:
      # checkout
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # to fetch all history for all branches and tags
      # setup node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: yarn
      # dependencies
      - name: Dependencies
        run: yarn install --immutable
      # lint
      - name: Lint
        run: yarn lint
      # build
      - name: Build
        run: yarn build
      # release
      - id: release
        name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          yarn semantic-release
          echo 'version=$(npm pkg get version | tr -d \")' >> $GITHUB_OUTPUT
      # upload build artifacts for reuse them later
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: |
            dist
            package.json
  # build and push docker image
  docker:
    name: Docker
    needs: [gh-release]
    runs-on: ubuntu-latest
    steps:
      # checkout
      - name: Checkout
        uses: actions/checkout@v4
      # download build artifacts
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: build
      # setup docker buildx
      - name: Setup docker buildx
        uses: docker/setup-buildx-action@v3
      # build and push
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          cache-from: type=gha
          cache-to: type=gha,mode=max
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:${{ needs.gh-release.outputs.version }}
