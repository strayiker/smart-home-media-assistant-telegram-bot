name: Release
on:
  push:
    branches: [main]
jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      # Checkout
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # to fetch all history for all branches and tags
      # Setup node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: yarn
      # Dependencies
      - name: Dependencies
        run: yarn install --immutable
      # Lint
      - name: Lint
        run: yarn lint
      # Build
      - name: Build
        run: yarn build
      # Release
      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: yarn semantic-release
